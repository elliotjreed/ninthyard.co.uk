<!doctype html>
<html lang="en-GB" dir="ltr">
<head>
  <title>Ninth Yard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
  <meta name="author" content="Ninth Yard">
  <meta name="description" content="Ninth Yard. Coming Soon!">
</head>
<body>
<main class="container">
  <div class="row mt-5">
    <div class="col-8 offset-2">
      <h1 class="text-center">
        <img src="https://res.cloudinary.com/elliotjreed/image/upload/v1583951730/ninth-yard/ninth-yard.png" alt="Image of Ninth Yard's logo" class="img-fluid">
      </h1>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-8 offset-2">
      <p class="text-center">
        Our full website will be coming soon!
      </p>
      <form id="form" action="https://api.ninthyard.co.uk" method="post" class="mt-4 text-center">
        <p class="font-weight-bolder">
          Drop us a message?
        </p>
        <div class="form-group">
          <input type="text" class="form-control" id="name" name="name" placeholder="Name" title="Your name" autocomplete="given-name" required>
        </div>
        <div class="form-group">
          <input type="email" class="form-control" id="email" name="email" placeholder="Email" title="Your email address" autocomplete="email" required>
        </div>
        <div class="form-group">
          <textarea class="form-control" id="message" name="message" placeholder="Message" title="Your message to us" required></textarea>
        </div>
        <div id="error"></div>
        <div class="text-center">
          <button type="submit" class="btn btn-lg btn-primary font-weight-bolder">SEND</button>
        </div>
      </form>
      <div class="mt-3" id="success"></div>
    </div>
  </div>
</main>
</body>
</html>
